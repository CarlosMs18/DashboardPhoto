
<div  class="row animated fadeIn fast"  >
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text" class="form-control" placeholder="Buscar Hospital ..." (keyup)="buscarHospital(txtTermino.value)"  #txtTermino >
      </div>

    </div>
  </div>
</div>


<div class="row animated fadeIn fast"  *ngIf="cargando" >
  <div class="col-12">
    <div class="alert alert-info text-center" role="alert">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
        <p class="mb-0">Por favor espere</p>


    </div>
  </div>
</div>

<div class="row"  >
  <div class="col-12">
    <div class="card">



        <div class="card-body">
          <div class="text-right" >
            <button  (click)="crearHospital()"  class="btn btn-primary" >
              <i class="fa fa-hospital-o" >Crear hospital</i>
            </button>
          </div>
            <h4 class="card-title">Hospitales   </h4>
            <h6 class="card-subtitle">Hospitales registrados en mi aplicacion</h6>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr class="w100" >
                            <th>Foto</th>

                            <th>Nombre</th>

                            <th class="text-nowrap">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales" >
                            <td class="text-center">
                              <img class="avatar cursor" [src]="hospital.img! | imagen : 'hospitales' "  >
                            </td>
                            <td>
                              <input type="text" class="form-control" placeholder="Nombre del Hospital" [(ngModel)]="hospital.nombre" >
                            </td>



                            <td class="text-nowrap text-center">
                                <a class="cursor"  (click)="editarHospital(hospital)" data-toggle="tooltip" data-original-title="Guardar Cambios"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                <a  class="cursor" (click)="eliminarHospital(hospital)" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <button class="btn btn-secondary">Anteriores</button>
            &nbsp;
            <button class="btn btn-secondary">Siguiente</button>
        </div>
    </div>
  </div>

</div>
